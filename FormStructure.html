<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Care Connect - Service Request</title>
  <link href="https://fonts.googleapis.com/css2?family=Questrial&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h1 class="form-title">Service Request Form</h1>
    <form id="serviceRequestForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="mobile">Mobile Number</label>
      <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>

      <label for="service">Service Description</label>
      <textarea id="service" name="service" rows="4" placeholder="Describe the service required" required></textarea>

      <label for="date">Preferred Date</label>
      <input type="date" id="date" name="date" required>

      <button type="submit" class="btn-submit">Submit Request</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
